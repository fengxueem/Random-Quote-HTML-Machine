<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Yinan Portfolio</title>
    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/f8fb285127.js"></script>
    <!-- Bootstrap3.3.7 CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/yinan.css">
  </head>
  <body id="top">
    <div class="quote">
      <div class="quoteText text-capitalize text-center">
        <i class="fa fa-quote-left"> </i><span id="text">Sample is easy, trying is hard.dsadsa</span>
      </div>
      <div class="quoteAuthor text-capitalize text-right">
        - <span id="author">dsa</span>
      </div>
      <div class="buttons">
        <ul class="list-inline">
          <li><a href="#" class="btn btn-social"  title="分享到微博(Share on Weibo)" target="_top" id="weiboShare"><i class="fa fa-weibo" aria-hidden="true"></i></a></li>
        </ul>
        <a class="btn btn-default btn-primary" id="newQuote" title="Get a new quote">New quote</a>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--jQuery Easing Plugin used in freelancer_yinan.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/quote.js"></script>
  </body>
</html>
